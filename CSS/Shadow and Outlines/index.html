<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shadow and outlines</title>
    <style>
     .box{

       Border: 2px solid red;
       box-shadow: 5px 15px 10px green;
       text-shadow: 20px 20px 50px yellow;
     }
     .container{
      outline: 2px solid black;

     }
    </style>
</head>
<body>
    <div class="box"> I am the box</div>
    <div class="container">
      <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat asperiores voluptatum quasi.</p>
    </div>
</body>
</html>
